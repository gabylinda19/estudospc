<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Roupas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            display: inline-block;
        }
        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Loja de Roupas</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product">
            <img src="imagem1.jpg" alt="Blusa">
            <h2>Blusa Casual</h2>
            <p>Uma blusa confortável para o dia a dia.</p>
            <p>Preço: R$49,99</p>
            <button>Comprar</button>
        </div>

        <div class="product">
            <img src="imagem2.jpg" alt="Calça">
            <h2>Calça Jeans</h2>
            <p>Uma calça moderna e elegante.</p>
            <p>Preço: R$69,99</p>
            <button>Comprar</button>
        </div>

        <!-- Adicione mais produtos aqui -->
    </main>
    <footer>
        <p>Criado por Gaby dos Anjos; 2023 Minha Loja de Roupas</p>
    </footer>
</body>
</html>
